<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link rel="stylesheet" href="styles.css"> 
  
</head>
<body>

  <ul>
  <li><a class="active" href="#home">JustStreamIt</a></li>
  <li><a href="#news">Accueil</a></li>
  <li><a href="#contact">Catégories</a></li>
  
  </ul>


  <div class="container">

    <h2>Top Rated Movie Overall</h2>
    <div id="top-movie-overall" ></div>


    <div class="scrolling-wrapper">
    <h2>Films les mieux notés</h2>

   
    
    <button class="scroll-btn scroll-left" onclick="scrollToLeft('top-7-movies-overall')">&lt;</button>
    <div id="top-7-movies-overall"></div>
      
    <button class="scroll-btn scroll-right" onclick="scrollToRight('top-7-movies-overall')">&gt;</button>

    </div>

    <h2>Action Movies</h2>
    <div id="action-movie-container"></div>

    <h2>Adventure Movies</h2>
    <div id="adventure-movie-container"></div>

    <h2>Animation Movies</h2>
    <div id="animation-movie-container"></div>
  </div>

  <!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span id="modal-close-button" class="close">&times;</span>  
    <img id="modal-image" src="" alt="">
    <h1 id="modal-title"></h1>
    <p id="modal-genres"></p>
    <p id="modal-year"></p>
    <p id="modal-imdb"></p>
    <p id="modal-votes"></p>
    <p id="modal-directors"></p>
    <p id="modal-actors"></p>
    <p id="modal-writers"></p>
  </div>
</div>

   
</body>

<footer>
  <script src="script.js"></script>
  </footer>

</html>
