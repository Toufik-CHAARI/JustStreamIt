<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustStreamIt</title>
  <link rel="stylesheet" href="styles.css"> 
  
</head>
<body>

  <ul>
  <li><a class="active" href="#home">JustStreamIt</a></li>
  <li><a href="#news">Accueil</a></li>
  <li><a href="#contact">Catégories</a></li>
  
  </ul>


  <div class="container">

    <h2>Meilleur Film</h2>
    <div id="top-movie-overall" ></div>


    <div class="scrolling-wrapper">
    <h2>Films les mieux notés</h2>   
    
    <button class="scroll-btn scroll-left" onclick="scrollToLeft('top-7-movies-overall')">&lt;</button>
    <div id="top-7-movies-overall"></div>
      
    <button class="scroll-btn scroll-right" onclick="scrollToRight('top-7-movies-overall')">&gt;</button>

    </div>

    <div class="scrolling-wrapper">
    <h2>Science Fiction</h2>

    <button class="scroll-btn scroll-left" onclick="scrollToLeft('sci-fi-movie-container')">&lt;</button>    
    <div id="sci-fi-movie-container"></div>
    <button class="scroll-btn scroll-right" onclick="scrollToRight('sci-fi-movie-container')">&gt;</button>
    </div>

    <div class="scrolling-wrapper">
    <h2>Fantaisies</h2>
    <button class="scroll-btn scroll-left" onclick="scrollToLeft('fantasy-movie-container')">&lt;</button> 
    <div id="fantasy-movie-container"></div>
    <button class="scroll-btn scroll-right" onclick="scrollToRight('fantasy-movie-container')">&gt;</button>
    </div>


    <div class="scrolling-wrapper">
    <h2>Familial</h2>
    <button class="scroll-btn scroll-left" onclick="scrollToLeft('family-movie-container')">&lt;</button> 
    <div id="family-movie-container"></div>
    <button class="scroll-btn scroll-right" onclick="scrollToRight('family-movie-container')">&gt;</button>
    </div>

  </div>




  <!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span id="modal-close-button" class="close">&times;</span>  
    <img id="modal-image">
    <h1 id="modal-title"></h1>
    <p id="modal-genres"></p>
    <p id="modal-year"></p>
    <p id="modal-imdb"></p>
    <p id="modal-votes"></p>
    <p id="modal-directors"></p>
    <p id="modal-actors"></p>
    <p id="modal-writers"></p>
  </div>
</div>

   


<footer>
<script src="script.js"></script>
</footer>
</body>
</html>
